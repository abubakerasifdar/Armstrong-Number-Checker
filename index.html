<body>
    <div id="root">
        <div>
            <h1>Armstrong Number Checker</h1>
            <p>Write a program that inputs a number and checks whether it is an Armstrong number or not. A number is an
                Asmstrong number if the sum of the cubes of its digits is equal to the number itself. For Example, 371
                is an Armstrong number since 3^3 + 7^3 + 1^3 = 371.</p>
            <input type="text" id="input" placeholder="Please Entered Your text">
            <button onclick="myFunction()">Check</button>
            <p id="output"></p>
        </div>
    </div>
